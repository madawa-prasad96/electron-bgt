<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <title>LocalFinTrack - Financial Tracker</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <div id="app">
        <header class="app-header">
            <h1>LocalFinTrack</h1>
            <div class="theme-toggle">
                <button id="themeToggle" aria-label="Toggle theme">
                    <span class="theme-icon">ðŸŒ™</span>
                </button>
            </div>
        </header>
        
        <!-- Login Container -->
        <div id="login-container" class="auth-container">
            <div class="auth-form">
                <h2>Login to Your Account</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <div id="login-message" class="message"></div>
                </form>
            </div>
        </div>
        
        <!-- Main App Container (Hidden by default, shown after login) -->
        <main id="main-app" class="app-main hidden">
            <!-- Navigation will be inserted here -->
            <div class="content-area">
                <!-- Components will be dynamically inserted here -->
            </div>
        </main>
        
        <footer class="app-footer">
            <p>&copy; 2025 LocalFinTrack. All rights reserved.</p>
        </footer>
    </div>
    
    <!-- Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- PDFMake library -->
    <script src="../../assets/js/pdfmake.min.js"></script>
    <script src="../../assets/js/vfs_fonts.js"></script>
    
    <!-- Component Scripts -->
    <script src="../components/shared/base-component.js"></script>
    <script src="../components/shared/utils.js"></script>
    <script src="../components/auth/auth.js"></script>
    <script src="../components/navigation/navigation.js"></script>
    <script src="../components/dashboard/dashboard.js"></script>
    <script src="../components/transactions/transactions.js"></script>
    <script src="../components/categories/categories.js"></script>
    <script src="../components/reports/reports.js"></script>
    <script src="../components/users/users.js"></script>
    <script src="../components/audit/audit.js"></script>
    <script src="../components/settings/settings.js"></script>
    <script src="../components/app-controller.js"></script>
    <script src="../renderer/renderer.js"></script>
</body>
</html>
